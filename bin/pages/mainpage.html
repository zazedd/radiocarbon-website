<div class="form-block-2 w-form">
  <form id="email-form" name="email-form" data-name="Email Form" method="get" class="form-2" aria-label="Email Form">
    <h4>Values</h4>
    <label for="name-2">Year Steps</label>
    <input class="user-edit-form-text-field w-input" maxlength="256" name="name-2" data-name="Name 2" placeholder="John Doe" type="text" id="name-2">
    <label for="email-2">Confidence Interval</label>
    <input class="user-edit-form-text-field w-input" maxlength="256" name="email-2" data-name="Email 2" placeholder="johndoe@email.com" type="email" id="email-2" required="">
    <h4>Filtering</h4>
    <div class="text-block-15">You can either have no filtering (empty fields), or filtering on a specific column and row (both fields filled).</div>
    <label for="name-3">Column</label>
    <input class="user-edit-form-text-field w-input" maxlength="256" name="name-2" data-name="Name 2" placeholder="John Doe" type="text" id="name-2">
    <label for="name-3">Row</label>
    <input class="user-edit-form-text-field w-input" maxlength="256" name="name-2" data-name="Name 2" placeholder="John Doe" type="text" id="name-2">
    <h4>Script</h4>
    <select id="usertype-2" name="usertype-2" data-name="Usertype 2" required="" class="select-field w-select">
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
    <input type="submit" data-wait="Please wait..." class="submit-button w-button" value="Submit">
  </form>
</div>
